<ion-header>
  <ion-toolbar>
    <ion-title>AÃ±adir Mascota</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha Nac.</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="birthDate" name="birthDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Peso (kg)</ion-label>
    <ion-input type="number" [(ngModel)]="weight" name="weight"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Raza</ion-label>
    <ion-input [(ngModel)]="breed" name="breed"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-input [(ngModel)]="color" name="color"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="save()">Guardar</ion-button>
</ion-content>
