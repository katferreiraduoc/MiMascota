<ion-header>
  <ion-toolbar>
    <ion-title>Mis Mascotas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [@fadeIn]>
    <ion-item *ngFor="let pet of pets" [routerLink]="['/pet-detail', pet.id]">
      <ion-label>
        <h2>{{ pet.name }}</h2>
        <p>{{ pet.breed }} - {{ pet.color }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
