<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Vacunas de {{ petVac?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list [@fadeIn]>
    <ion-item *ngFor="let v of petVac?.vaccines">
      <ion-label>{{ v.name }} - {{ v.date | date:'dd-MM-yyyy' }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Vacuna</ion-label>
    <ion-input [(ngModel)]="vaccineName" name="vaccineName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="vaccineDate" name="vaccineDate"></ion-datetime>
  </ion-item>
  <ion-button expand="block" (click)="addVaccine()">AÃ±adir Vacuna</ion-button>
</ion-content>
